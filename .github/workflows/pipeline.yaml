name: Publish Flags Package

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      # Checkout el código
      - name: Checkout code
        uses: actions/checkout@v3

      # Configura Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"

      # Instala dependencias
      - name: Install dependencies
        run: npm install

      # Verifica si el paquete necesita publicación
      - name: Check for changes in the package
        id: check_package
        run: |
          echo "Checking if the package should be published..."
          CHANGED=$(git diff --name-only HEAD^ HEAD | grep "packages/flags")
          if [ -z "$CHANGED" ]; then
            echo "No changes in the flags package. Skipping publish."
            exit 0
          fi

      # Compila el paquete
      - name: Build the package
        run: npm run build --workspace=packages/flags

      # Publica en NPM
      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --workspace=packages/flags
