name: Publish Flags Package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      # Checkout el código
      - name: Checkout code
        uses: actions/checkout@v3

      # Instala pnpm
      - name: Setup pnpm
        run: |
          npm install -g pnpm

      # Instala dependencias del monorepo
      - name: Install dependencies
        run: pnpm install

      # Verifica si el paquete necesita publicación
      - name: Check for changes in the package
        id: check_package
        run: |
          echo "Checking if the package should be published..."
          CHANGED=$(git diff --name-only HEAD^ HEAD | grep "packages/flags")
          if [ -z "$CHANGED" ]; then
            echo "No changes in the flags package. Skipping publish."
            exit 0
          fi

      # Compila el paquete
      - name: Build the package
        run: pnpm run --filter packages/flags build

      # Publica en NPM
      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm publish packages/flags --access public
