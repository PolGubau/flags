name: Publish Flags Package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      # Checkout el c√≥digo con historial suficiente
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      # Instala pnpm
      - name: Setup pnpm
        run: |
          npm install -g pnpm

      # Instala dependencias del monorepo
      - name: Install dependencies
        run: pnpm install

      # Compila el paquete
      - name: Build the package
        run: pnpm run --filter packages/flags build

      # Publica en NPM
      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm publish packages/flags --access public
